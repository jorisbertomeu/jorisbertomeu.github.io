<div class="dashboard-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">

       <div class="text-center">
        <h2 class="brand">PowerCI <small>By Baylibre</small></h2>
        <img src="/flat-avatar.png" class="user-avatar" /><br />
        <h4>{{user}}</h4>
        <a ui-sref="login" class="btn btn-white btn-outline btn-rounded btn-sm" ng-click='logout()'>Logout</a>
        <a ui-sref="profile" class="btn btn-white btn-outline btn-rounded btn-sm">My Profile</a>
      </div>

      <ul class="nav nav-sidebar">
        <li ng-class="{active: $state.includes('overview')}">
          <a ui-sref="overview"><i class="fa fa-clock-o"></i> Latest tests <span class="sr-only">(current)</span></a>
        </li>
        <li ng-class="{active: $state.includes('favorites')}">
          <a ui-sref="favorites"><i class="fa fa-star"></i> Favorites</a>
        </li>
        <li ng-class="{active: $state.includes('search')}">
          <a ui-sref="search"><i class="fa fa-search"></i> Search</a>
        </li> 
        <li ng-class="{active: $state.includes('settings')}">
          <a ui-sref="settings"><i class="fa fa-cog"></i> Settings</a>
        </li> 
      </ul>

    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view>
    </div>
  </div>
</div>
</div>
